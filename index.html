<html>
  <head>
    <title>LESS BUT BETTER</title>
  </head>
    
  <body style="background-color:black;font-family:courier;color:#05fa0d;">
    <span id="content"></span><span style="height:30px;width:30px;background-color:#05fa0d;">&nbsp;</span>
    <script>
      var menu = [
          " ",
          " ",
          " ",
          " ",
          " ",
          "[TOO MUCH] STRUCTURE MAKES LIFE MUNDANE.",
          "[TOO MUCH] SPONTANEITY MAKES LIFE CHAOTIC.",
          "[TOO MUCH] IS YOUR WORST ENEMY.",
          " ",
          "•TOO MUCH WORK GIVES YOU BURNOUT",
          "•TOO MUCH KINDNESS MAKES YOU NAIVE",
          "•TOO MUCH TRUST IN PEOPLE HURTS YOU",
          " ",
          "MAKE SURE YOU STOP BEING 'TOO MUCH' AND START BALANCING YOUR LIFE ON YOUR TERMS.",
          " ",
          "BUT,MOST PEOPLE ENGAGE IN POLARIZED THINKING.",
          "BE YOURSELF. YOU WILL BE HAPPIER.",
          "IT'S EITHER MUNDANE OR CHAOTIC.",
          "IN REALITY ALL THINGS IN LIFE EXIST ON A SPECTRUM.",
          "FOR EACH PERSON THERE IS AN IDEAL SPOT ON THAT SPECTRUM.",
          "MAKE IT A MISSION TO FIND THAT BALANCE.",
          "FIND WHAT GETS YOU GOING THE MOST.",
          "LEARN BY DOING.",
          "PS.",
          "SOMETIMES WE NEED A BIT OF RANDOMNESS TO ROCK THE SHIP ON ITS SAIL.",
          "BE IN BETWEEN DON'T BE RIGID.",
          " ",
          " ",
          " ",
          " ",
          "IF YOU NEED TO GET IN TOUCH, PLEASE EMAIL! :)",
          "X@WAHSUN.ORG",
        ],
        i = 1, j, item, html,
        e = document.getElementById("content"),
        doChar = function() {
          e.innerHTML += item[j++];
          if (j < item.length) {
            setTimeout(doChar, 55);
          }
          else {
            e.innerHTML += "<br/>";
            doItem();
          }
        },
        doItem = function() {
          if (i < menu.length) {
            item = menu[i++];
            j = 0;
            doChar();
          }
        };
      doItem();
    </script>
  </body>
</html>
